version: "3.9"

services:
  webui:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # This will be passed to `ARG API_URL` in the Dockerfile
        API_URL: ${API_URL}
    environment:
      # Also available at runtime inside the container
      API_URL: ${API_URL}
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    # Optional: mount logs so they persist outside the container
    volumes:
      - ./logs/supervisor:/var/log/supervisor
